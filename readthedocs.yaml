version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  jobs:
    post_create_environment:
      - pip install poetry
      - poetry config virtualenvs.create false
    post_install:
      - poetry install --with docs
      - pip install nbsphinx
      - pip install pydata-sphinx-theme
      - pip install .

sphinx:
  builder: html
  configuration: docs/conf.py
