tree:
  max_iterations: 100
  max_tree_size: 1000000
  max_time: 120
  max_depth: 9
  ucb_type: uct
  c_ucb: 0.1
  backprop_type: muzero
  search_strategy: expansion_first
  evaluation_agg: max
  exclude_small: True
  init_node_value: 0.5
  min_mol_size: 6
  silent: True
node_expansion:
  top_rules: 50
  rule_prob_threshold: 0.0
  priority_rules_fraction: 0.5
value_network:
  vector_dim: 512
  batch_size: 1000
  dropout: 0.4
  learning_rate: 0.0005
  num_conv_layers: 5
  num_epoch: 100
tuning:
  batch_size: 100
  num_simulations: 1