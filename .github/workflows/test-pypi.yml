name: ðŸ”§ Build & Test Wheels

on:
  pull_request:
    branches: [ main ]
  push:
    tags: ['v*.*.*']

jobs:
  build_wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install cibuildwheel
        run: python -m pip install --upgrade cibuildwheel

      - name: Build wheels
        env:
          CIBW_BEFORE_BUILD: 'poetry install --no-dev --no-interaction'
        run: python -m cibuildwheel --output-dir wheelhouse

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v3
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

  publish_testpypi:
    if: github.event_name == 'pull_request'
    needs: build_wheels
    runs-on: ubuntu-latest

    steps:
      - name: Download built wheels (Linux)
        uses: actions/download-artifact@v3
        with:
          name: wheels-ubuntu-latest  # avoid duplicate publishes by picking one artifact
          path: wheelhouse

      - name: Configure Poetry and publish to TestPyPI
        env:
          POETRY_CACHE_DIR: ~/.cache/pypoetry  # cache for performance
        run: |
          python -m pip install poetry                                
          poetry config pypi-token.test-pypi "${{ secrets.TEST_PYPI_TOKEN }}" 
          poetry publish --repository test-pypi --no-interaction wheelhouse/*.whl  
