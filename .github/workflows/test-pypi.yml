name: 🔧 Publish to TestPyPI

on:
  pull_request:
    branches: [ main ]
  push:
    tags: ['v*.*.*']
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️Checkout repo
        uses: actions/checkout@v4

      - name: 📦Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "2.0.1"
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: 🐍Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "poetry"

      - name: 🛠️ Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev
          pip install --upgrade pip setuptools wheel twine

      - name: 📚Install project (incl. dev extras)
        run: |
          poetry install --with dev --no-interaction
          poetry build -f wheel      # guarantees the package itself is buildable
        shell: bash

      - name: Publish to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_PASSWORD }}
        run: |
          twine upload --repository-url https://test.pypi.org/legacy/ --non-interactive --skip-existing --verbose dist/*
