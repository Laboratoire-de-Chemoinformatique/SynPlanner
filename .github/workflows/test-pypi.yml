name: ðŸ”§ Build Wheels & Test Installation from TestPyPI

on:
  pull_request:
    branches: [ main ]
  push:
    tags: ['v*.*.*']

jobs:
  build_wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install cibuildwheel
        run: python -m pip install --upgrade cibuildwheel

      - name: Build wheels
        env:
          CIBW_BEFORE_BUILD: 'poetry install --no-dev --no-interaction'
        run: python -m cibuildwheel --output-dir wheelhouse

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v3
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

  test_install_from_testpypi:  # Renamed job
    if: github.event_name == 'pull_request'
    needs: build_wheels
    runs-on: ubuntu-latest

    steps:
      - name: Download Linux wheels
        uses: actions/download-artifact@v3
        with:
          name: wheels-ubuntu-latest
          path: dist  # Download to dist/ as expected by pypi-publish

      - name: Publish distribution ðŸ“¦ to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Use token unless/until Trusted Publishing is configured
          password: ${{ secrets.TEST_PYPI_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
          # skip_existing: true # Optional: Add if needed

      - name: Set up Python for testing
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Or a specific version used for testing

      - name: Install test dependencies
        run: python -m pip install pytest

      - name: Install package from TestPyPI
        run: |
          python -m pip install \
            --index-url https://test.pypi.org/simple/ \
            --extra-index-url https://pypi.org/simple \
            SynPlanner

      - name: Run tests on installed package
        run: pytest
