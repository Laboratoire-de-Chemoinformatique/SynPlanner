name: ğŸ”§ Publish to TestPyPI

on:
  pull_request:
    branches: [ main ]
  push:
    tags: ['v*.*.*']
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦Install uv
        uses: astral-sh/setup-uv@v4

      - name: ğŸSet up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ› ï¸ Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev

      - name: ğŸ“šInstall project (incl. dev extras)
        run: |
          uv sync --group dev --extra cpu
          uv build --wheel      # guarantees the package itself is buildable
        shell: bash

      - name: Publish to TestPyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.TEST_PYPI_TOKEN }}
        run: |
          uv publish --publish-url https://test.pypi.org/legacy/ --skip-existing --verbose dist/*
