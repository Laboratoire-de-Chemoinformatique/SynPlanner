name: ğŸ”§ Publish to PyPI

on:
  push:
    tags: ['v*.*.*']
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "2.0.1"
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: ğŸSet up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "poetry"

      - name: ğŸ› ï¸ Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev
          pip install --upgrade pip setuptools wheel twine

      - name: ğŸ“šInstall project (incl. dev extras)
        run: |
          poetry install --with dev --no-interaction
          poetry build -f wheel      # guarantees the package itself is buildable
        shell: bash

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload --non-interactive --skip-existing --verbose dist/*
