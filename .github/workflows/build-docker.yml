name: Build Docker Image (linux/amd64)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-cli-docker:
    name: Build and Package CLI Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Extract version from pyproject.toml
        id: get_version
        run: |
          python - << 'PY'
          import tomllib
          with open('pyproject.toml', 'rb') as f:
              data = tomllib.load(f)
          version = data['tool']['poetry']['version']
          print(version, end='')
          PY
          echo "version=$(python - << 'PY'
          import tomllib
          with open('pyproject.toml', 'rb') as f:
              data = tomllib.load(f)
          print(data['tool']['poetry']['version'], end='')
          PY)" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          docker system prune -af || true
          sudo apt-get clean

      - name: Build Docker image (linux/amd64)
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          echo "Building synplan:${VERSION}-cli-amd64"
          docker buildx build \
            --platform linux/amd64 \
            --load \
            -t synplan:${VERSION}-cli-amd64 \
            -f cli.Dockerfile .

      - name: Smoke test CLI (--help)
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          docker run --rm --platform linux/amd64 synplan:${VERSION}-cli-amd64 --help | head -n 50 || true

      - name: Log in to GHCR
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push to GHCR
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          # Lowercase owner/repo for Docker tag compatibility
          REPO_LC="${GITHUB_REPOSITORY,,}"
          GHCR_TAG="ghcr.io/${REPO_LC}:${VERSION}-cli-amd64"
          echo "Tagging and pushing ${GHCR_TAG}"
          docker tag "synplan:${VERSION}-cli-amd64" "${GHCR_TAG}"
          docker push "${GHCR_TAG}"

  build-gui-docker:
    name: Build and Package GUI Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Extract version from pyproject.toml
        id: get_version
        run: |
          python - << 'PY'
          import tomllib
          with open('pyproject.toml', 'rb') as f:
              data = tomllib.load(f)
          version = data['tool']['poetry']['version']
          print(version, end='')
          PY
          echo "version=$(python - << 'PY'
          import tomllib
          with open('pyproject.toml', 'rb') as f:
              data = tomllib.load(f)
          print(data['tool']['poetry']['version'], end='')
          PY)" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/lib/android
          docker system prune -af || true
          sudo apt-get clean

      - name: Build GUI Docker image (linux/amd64)
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          echo "Building synplan:${VERSION}-gui-amd64"
          docker buildx build \
            --platform linux/amd64 \
            --load \
            -t synplan:${VERSION}-gui-amd64 \
            -f gui.Dockerfile .

      - name: Smoke test GUI (health endpoint)
        run: |
          set -euo pipefail
          VERSION="${{ steps.get_version.outputs.version }}"
          CID=$(docker run -d --rm --platform linux/amd64 -p 8501:8501 synplan:${VERSION}-gui-amd64)
          echo "Started container $CID, waiting for health..."
          # Retry curl to health endpoint for up to ~45s
          for i in {1..15}; do
            if curl -fsS http://127.0.0.1:8501/_stcore/health >/dev/null; then
              echo "GUI is healthy"; break; fi; sleep 3; done
          curl -fsS http://127.0.0.1:8501/_stcore/health
          docker logs --tail 100 "$CID" || true
          docker stop "$CID"

      - name: Log in to GHCR
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push GUI to GHCR
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          REPO_LC="${GITHUB_REPOSITORY,,}"
          GHCR_TAG="ghcr.io/${REPO_LC}:${VERSION}-gui-amd64"
          echo "Tagging and pushing ${GHCR_TAG}"
          docker tag "synplan:${VERSION}-gui-amd64" "${GHCR_TAG}"
          docker push "${GHCR_TAG}"

