name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  tests:
    name: "Unitâ€‘tests (Python ${{ matrix.python-version }})"
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: ğŸ›ï¸Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦Install uv
        uses: astral-sh/setup-uv@v4

      - name: ğŸSet up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ› ï¸ Install build tools (Ubuntu only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev

      - name: ğŸ“šInstall project (incl. dev extras)
        run: |
          uv sync --group dev --extra cpu
          uv build --wheel      # guarantees the package itself is buildable
        shell: bash

      - name: âœ…Run testâ€‘suite + coverage
        run: |
          uv run pytest --cov=synplan --cov-report=xml
        shell: bash

      - name: â¬†ï¸Upload coverage artefact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}-${{ matrix.os }}
          path: coverage.xml

  style:
    name: "Stylecheck (black)"
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: |
          uv sync --group dev --extra cpu --no-install-project
          uv run black --check synplan tests
